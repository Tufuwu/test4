name: Tests

# Trigger the workflow on push or pull request
# events but only for the main branch:
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    env:
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ hashFiles('tests/requirements-tests.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-tests.txt
          python setup.py develop --no-deps
      - name: Run tests
        run: |
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          env_vars: PYTHON
          fail_ci_if_error: true

  isort:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements-isort.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-isort.txt
      - name: Run isort
        run: |
          isort --version
          isort -c .

  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements-flake8.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-flake8.txt
      - name: Run flake8
        run: |
          flake8 --version
          flake8

  check-manifest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('test/requirements-check-manifest.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-check-manifest.txt
      - name: Run check-manifest
        run: |
          check-manifest
