{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'simplemdm:simplemdm_instances' %}">SimpleMDM instances</a></li>
  <li><a href="{{ simplemdm_instance.get_absolute_url }}">{{ simplemdm_instance }}</a></li>
  <li class="active">{{ title }}</li>
</ol>

<h2>{{ title }}</h2>

<h3>{{ builder_name }}</h3>

<form method="POST">{% csrf_token %}
  {{ secret_form|bootstrap }}
  {{ enrollment_form|bootstrap }}
  <p>
    <a href="{{ simplemdm_instance.get_absolute_url }}" class="btn btn-default">Cancel</a>
    <button class="btn btn-primary">Create and push app</button>
  </p>
</form>
{% endblock %}
