{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'monolith:conditions' %}">Monolith conditions</a></li>
  <li class="active">
    {{ title }}
  </li>
</ol>

<h2>{{ title }}</h2>

<form method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  {% if object %}
  <a class="btn btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
  {% else %}
  <a class="btn btn-default" href="{% url 'monolith:conditions' %}">Cancel</a>
  {% endif %}
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
