{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    {% if form %}
    <form class="panel panel-default" method="POST">{% csrf_token %}
      <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
      </div>
      <div class="panel-body">
        {{ form|bootstrap }}
      </div>
      <div class="panel-footer btn-group btn-group-justified" role="group" aria-label="sign in">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary">Set new password</button>
        </div>
      </div>
    </form>
    {% else %}
    <div class="alert alert-danger" role="alert">Invalid password reset link.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
